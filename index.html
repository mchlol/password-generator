<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="content">
            <h1>Generate a<br> <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            
            <hr>
        
            <form>
                <span>Set your password parameters:</span>
                <label for="length">
                    Password length (8-15):
                    <input type="number" id="length-input" name="length" value="15">
                </label>
                
                <fieldset>
                    <legend>Characters:</legend>
                    <label for="letters">
                        Letters
                        <input type="checkbox" name="letters" id="letters" checked disabled>
                    </label>
                    <label for="numbers">
                        Numbers
                        <input type="checkbox" name="numbers" id="numbers" checked>
                    </label>
                    <label for="symbols">
                        Symbols
                        <input type="checkbox" name="symbols" id="symbols" checked>
                    </label>
                </fieldset>
                
                <button>Generate passwords</button> 
                <p class="error-msg"></p>
            </form>
            
            <hr>
            
            <div class="passwords-container">
                <div id="password-display-1" class="password"></div>
                <div id="password-display-2" class="password"></div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
