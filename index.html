<!DOCTYPE html>

<html>

<head>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <nav>
        <span id="toggle-mode" class="material-symbols-outlined">
            dark_mode
        </span>
    </nav>

    <div class=" content">
        <h1>Generate a<br> <span>random password</span></h1>
        <p>Never use an insecure password again. </p>

        <hr>

        <form>
            <span>Set your password parameters:</span>
            <label for="length">
                Password length (8-15):
                <input type="number" id="length" name="length" value="15">
            </label>

            <fieldset>
                <legend>Characters:</legend>
                <label for="letters">
                    Letters
                    <input type="checkbox" name="letters" id="letters" checked disabled>
                </label>
                <label for="numbers">
                    Numbers
                    <input type="checkbox" name="numbers" id="numbers" checked>
                </label>
                <label for="symbols">
                    Symbols
                    <input type="checkbox" name="symbols" id="symbols" checked>
                </label>
            </fieldset>

            <button>Generate passwords</button>
            <p class="error-msg"></p>
        </form>

        <hr>

        <div class="passwords-container">
            <div class="display--container">
                <div id="password-display-1" class="password copy-el">
                </div>
                <span id="copy1" class="material-symbols-outlined copy-btn copy-el">content_copy</span>
            </div>
            <div class="display--container">
                <div id="password-display-2" class="password copy-el">
                </div>
                <span id="copy2" class="material-symbols-outlined copy-btn copy-el">content_copy</span>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
